<html lang="en">

<body>
    <header>
        <div class="headline-container">
            <h1 class="h1-upper">GALAXY QUIZ</h1>
        </div>
    </header>

<main>
    <section class="grid">

        <div class="form-frame first last">
            <h2 class="light-text">Send your question!</h2>
            <p class="light-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit incidunt doloremque, tenetur eaque voluptatum.</p>

            <form class="galaxy-form" aria-labelledby="Send your question" aria-describedby="you can send me your own question to be part of my quiz">
                <div class="field-question-1">
                    <label class="label" for="galaxy-question">Your question</label>
                    <input type="text" name="galaxy-question" id="galaxy-question" class="form-input" data-js="input-1" required placeholder="type your question here" cols="20" rows="5">
                    </input>
                    <div class="counter" id="counter-1" js-data="text-counter-1">0 / 500</div>
                </div>
                <div class="field-question-2">
                    <label class="label" for="galaxy-answer">Your answer</label>
                    <input type="text" name="galaxy-answer" id="galaxy-answer" class="form-input" required placeholder="type your answer here"></input>
                    <div class="counter" js-data="text-counter-2">0 / 500</div>
                 </div>
                 <div class="field-question-3"> 
                    <label class="label" for="galaxy-tags">Yourr tags</label>
                    <input type="text" name="galaxy-tags" id="galaxy-tags" class="form-input" required placeholder="type your tags here, separated by a comma"></input>
                    <div class="counter" js-data="text-counter-3">0 / 500</div>
                </div>
            </form>
            
    
<div class="submit-button">
    <button id="test">submit</button>
        </div>

</section>
